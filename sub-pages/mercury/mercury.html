<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles.css" />

    <title>Solar System</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <h1>Mercury</h1>
        <div class="card text-white bg-dark" style="width: 18rem">
          <img
            src="../../media/gifs/mercury/mergif.gif"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">
              Mercury is the closest planet to the Sun but it's not the hottest.
            </p>
          </div>
        </div>
        <div class="card text-white bg-dark" style="width: 18rem">
          <img
            src="../../media/gifs/mercury/1053_merc_320.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">It has a thin atmosphere and no moons.</p>
          </div>
        </div>
        <div class="card text-white bg-dark" style="width: 18rem">
          <img
            src="../../media/gifs/mercury/m.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">
              One Mercurian day is 59 earth days long and a year equals to 88
              earth days.
            </p>
          </div>
        </div>
        <div class="card text-white bg-dark" style="width: 18rem">
          <img
            src="../../media/gifs/mercury/Mercury_Earth.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">Mercury is the smallest planet.</p>
          </div>
        </div>
        <div class="card text-white bg-dark" style="width: 18rem">
          <img
            src="../../media/gifs/mercury/surface.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">
              Mercury is a terrestrial planet and its surface is covered with
              craters
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
